<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }

      a-scene {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* UI overlay */
      #ui {
        position: fixed;
        inset: 0;
        z-index: 10;
      }
      #ui.hidden { display: none; }

      /* gradient behind everything */
      #ui .grad {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, #020028 0%, #001FA8 100%);
        z-index: 0;
      }

      /* bg image ABOVE gradient, BELOW UI elements */
      #ui .bgimg {
        position: absolute;
        inset: 0;
        background: url("./bg_new.png") no-repeat top center / cover;
        z-index: 1;
      }

      /* UI elements */
      #start {
        position: absolute;
        left: 50%;
        bottom: 160px;
        transform: translateX(-50%);
        font-size: 28px;
        font-weight: 700;
        padding: 18px 44px;
        border-radius: 28px;
        border: 0;
        background: #ff0a5b;
        color: #fff;
        z-index: 2;
        -webkit-tap-highlight-color: transparent;
      }

      #byline {
        position: absolute;
        left: 50%;
        bottom: 80px;
        transform: translateX(-50%);
        font: 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: rgba(255,255,255,0.9);
        z-index: 2;
      }

      /* help ensure AR canvas doesn't paint black over camera */
      canvas { background: transparent !important; }
    </style>
  </head>

  <body>
    <div id="ui">
      <div class="grad"></div>
      <div class="bgimg"></div>
      <button id="start">Start AR</button>
      <div id="byline">by Alena Sokolova</div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterBeta: 0.0005;"
      color-space="sRGB"
      embedded
      renderer="alpha: true; colorManagement: true; physicallyCorrectLights: true"
      background="transparent: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="20000">
        <a-asset-item id="ladybugs" src="./models/Ladybugs.glb"></a-asset-item>
        <a-asset-item id="dragonflies" src="./models/Dragonflies.glb"></a-asset-item>
        <a-asset-item id="butterflies" src="./models/Butterflies.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#ladybugs"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#dragonflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#butterflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById("ui");
      const startBtn = document.getElementById("start");
      const sceneEl = document.querySelector("a-scene");

      const waitLoaded = () => new Promise((resolve) => {
        if (sceneEl.hasLoaded) return resolve();
        sceneEl.addEventListener("loaded", resolve, { once: true });
      });

      startBtn.addEventListener("click", async () => {
        await waitLoaded();
        await sceneEl.systems["mindar-image-system"].start();
        ui.classList.add("hidden");
      });
    </script>
  </body>
</html>
