<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      /* Make sure camera video + canvas always fill the screen */
      video, canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        background: transparent !important;
      }

      a-scene {
        position: fixed !important;
        inset: 0 !important;
        z-index: 0;
      }

      /* START SCREEN OVERLAY */
      #ui {
        position: fixed;
        inset: 0;
        z-index: 10;
        display: block;
      }

      /* gradient layer */
      #ui::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, #020028 0%, #001FA8 100%);
      }

      /* background image layer (between gradient and UI elements) */
      #ui::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("./bg_new.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: auto 100%;
        pointer-events: none;
      }

      /* UI elements layer */
      #ui-content {
        position: absolute;
        inset: 0;
        pointer-events: auto;
      }

      #start {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 160px;
        padding: 18px 34px;
        border: 0;
        border-radius: 28px;
        font: 700 34px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        white-space: nowrap;
        background: #ff0a5c;
        color: #fff;
        -webkit-tap-highlight-color: transparent;
      }

      #byline {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 80px;
        font: 500 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: rgba(255,255,255,0.9);
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <div id="ui-content">
        <button id="start">Start AR</button>
        <div id="byline">by Alena Sokolova</div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterBeta: 0.0005;"
      color-space="sRGB"
      embedded
      renderer="alpha: true; colorManagement: true; physicallyCorrectLights: true"
      background="transparent: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="20000">
        <a-asset-item id="ladybugs" src="./models/Ladybugs.glb"></a-asset-item>
        <a-asset-item id="dragonflies" src="./models/Dragonflies.glb"></a-asset-item>
        <a-asset-item id="butterflies" src="./models/Butterflies.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#ladybugs"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#dragonflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#butterflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('start');
      const sceneEl = document.querySelector('a-scene');

      const waitLoaded = () => new Promise((resolve) => {
        if (sceneEl.hasLoaded) return resolve();
        sceneEl.addEventListener('loaded', resolve, { once: true });
      });

      startBtn.addEventListener('click', async () => {
        await waitLoaded();
        await sceneEl.systems["mindar-image-system"].start();
        ui.style.display = 'none';
      });
    </script>
  </body>
</html>
