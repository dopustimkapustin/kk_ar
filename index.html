<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #ui {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: rgba(0,0,0,0.85); color: white; font: 16px/1.4 system-ui;
        z-index: 10;
      }
      button { font-size: 18px; padding: 14px 18px; border-radius: 10px; border: 0; }
    </style>
  </head>

  <body>
    <div id="ui">
      <button id="start">Start AR</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterBeta: 0.001;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="20000">
        <a-asset-item id="model" src="./models/Ladybugs_03.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" scale="2.06 2.06 2.06">
        <a-gltf-model
          src="#model"
          position="0 0 -0.5"
          rotation="0 0 0"
          scale="0.28 0.28 0.28"
          animation-mixer="clip: animation_0; loop: repeat"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('start');
      const sceneEl = document.querySelector('a-scene');

      const waitLoaded = () => new Promise((resolve) => {
        if (sceneEl.hasLoaded) return resolve();
        sceneEl.addEventListener('loaded', resolve, { once: true });
      });

      startBtn.addEventListener('click', async () => {
        await waitLoaded();
        await sceneEl.systems["mindar-image-system"].start();
        ui.style.display = 'none';
      });
    </script>
  </body>
</html>
