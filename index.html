<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #ui {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: rgba(0,0,0,0.85); color: white; font: 16px/1.4 system-ui;
        z-index: 10;
      }
      button { font-size: 18px; padding: 14px 18px; border-radius: 10px; border: 0; }
    </style>
  </head>

  <body>
    <div id="ui">
      <button id="start">Start AR</button>
    </div>

  <a-scene
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
  color-space="sRGB"
  embedded
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

 <a-assets>
  <a-asset-item id="model" src="./models/Ladybugs_03.glb"></a-asset-item>
</a-assets>

<a-entity mindar-image-target="targetIndex: 0" scale="2 2 2">
  <a-gltf-model
    src="#model"
    position="0 0 0"
    rotation="0 0 0"
    scale="0.2 0.2 0.2"
  ></a-gltf-model>
</a-entity>

    <script>
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('start');
      const sceneEl = document.querySelector('a-scene');

      startBtn.addEventListener('click', async () => {
        ui.style.display = 'none';
        await sceneEl.systems["mindar-image-system"].start();
      });
    </script>
  </body>
</html>
