<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #ui {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: rgba(0,0,0,0.85); color: white; font: 16px/1.4 system-ui;
        z-index: 10;
      }
      button { font-size: 18px; padding: 14px 18px; border-radius: 10px; border: 0; }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        font: 14px/1.3 system-ui;
      }
    </style>

    <script>
      AFRAME.registerComponent("target-debug", {
        schema: { index: { type: "int" } },
        init: function () {
          const el = this.el;
          const idx = this.data.index;
          const dbg = document.getElementById("debug");
          el.addEventListener("targetFound", () => {
            dbg.textContent = "FOUND targetIndex: " + idx;
          });
          el.addEventListener("targetLost", () => {
            dbg.textContent = "LOST targetIndex: " + idx;
          });
        }
      });
    </script>
  </head>

  <body>
    <div id="debug">No target</div>

    <div id="ui">
      <button id="start">Start AR</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterBeta: 0.0005;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="20000">
        <a-asset-item id="ladybugs" src="./models/Ladybugs.glb"></a-asset-item>
        <a-asset-item id="dragonflies" src="./models/Dragonflies.glb"></a-asset-item>
        <a-asset-item id="butterflies" src="./models/Butterflies.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" target-debug="index: 0" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#ladybugs"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="0.28 0.28 0.28"
          animation-mixer="clip: animation_0; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" target-debug="index: 1" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#dragonflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="0.28 0.28 0.28"
          animation-mixer="clip: animation_0; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" target-debug="index: 2" scale="2.04 2.06 2.04">
        <a-gltf-model
          src="#butterflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="0.28 0.28 0.28"
          animation-mixer="clip: animation_0; loop: repeat"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('start');
      const sceneEl = document.querySelector('a-scene');

      const waitLoaded = () => new Promise((resolve) => {
        if (sceneEl.hasLoaded) return resolve();
        sceneEl.addEventListener('loaded', resolve, { once: true });
      });

      startBtn.addEventListener('click', async () => {
        await waitLoaded();
        await sceneEl.systems["mindar-image-system"].start();
        ui.style.display = 'none';
      });
    </script>
  </body>
</html>
