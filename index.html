<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebAR</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }

      #ui {
        position: fixed;
        inset: 0;
        z-index: 10;
        display: grid;
        place-items: center;
      }

      .screen {
        width: min(100vw, 520px);
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr auto auto;
        align-items: end;
        justify-items: center;
        padding: 56px 24px 48px;
        box-sizing: border-box;

        background: url("./ui/bg_new.png") center / cover no-repeat;
      }

      .cta {
        appearance: none;
        border: 0;
        border-radius: 22px;
        padding: 18px 34px;
        font: 800 22px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: #fff;
        background: #ff0a54;
        box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      }

      .cta:active { transform: translateY(1px); }

      .byline {
        margin-top: 18px;
        font: 500 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: rgba(255,255,255,0.85);
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <div class="screen">
        <div></div>
        <button class="cta" id="start">Start AR</button>
        <div class="byline">by Alena Sokolova</div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterBeta: 0.0005;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="20000">
        <a-asset-item id="ladybugs" src="./models/Ladybugs.glb"></a-asset-item>
        <a-asset-item id="dragonflies" src="./models/Dragonflies.glb"></a-asset-item>
        <a-asset-item id="butterflies" src="./models/Butterflies.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#ladybugs"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#dragonflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" scale="2.04 2.04 2.04">
        <a-gltf-model
          src="#butterflies"
          position="0 0 -0.01"
          rotation="0 0 0"
          scale="-0.28 0.28 -0.28"
          animation-mixer="clip: *; loop: repeat"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById('ui');
      const startBtn = document.getElementById('start');
      const sceneEl = document.querySelector('a-scene');

      const waitLoaded = () => new Promise((resolve) => {
        if (sceneEl.hasLoaded) return resolve();
        sceneEl.addEventListener('loaded', resolve, { once: true });
      });

      startBtn.addEventListener('click', async () => {
        await waitLoaded();
        await sceneEl.systems["mindar-image-system"].start();
        ui.style.display = 'none';
      });
    </script>
  </body>
</html>
